<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note It</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/logo/favicon.ico" />
    <script src="./script.js"></script>

    <script src="./data/variables.js"></script>

    <script src="./data/dataCall.js"></script>

    <script src="./notes/createNote.js"></script>
    <script src="./notes/deleteNote.js"></script>
    <script src="./notes/categoryNote.js"></script>
    <script src="./notes/showNote.js"></script>
    <script src="./notes/editNote.js"></script>
    <script src="./notes/openNote.js"></script>

    <script src="./templates/notes_displayed.template.js"></script>
    <script src="./templates/notes_archive.template.js"></script>
    <script src="./templates/notes_trash.template.js"></script>
    <script src="./templates/no_notes.template.js"></script>
    <script src="./templates/notes_edit.template.js"></script>
    <script src="./templates/notes_open.template.js"></script>
    <script src="./templates/notes_active.template.js"></script>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="./style/notes/notes_details.css" />
    <link rel="stylesheet" href="./style/notes/notes_display.css" />
    <link rel="stylesheet" href="./style/notes/create_note.css" />
    <link rel="stylesheet" href="./style/notes/notes_edit.css" />
    <link rel="stylesheet" href="./style/notes/notes_open.css" />

    <link rel="stylesheet" href="./style/sidebar.css" />
    <link rel="stylesheet" href="./style/header.css" />

    <link rel="stylesheet" href="./style/overlay.css" />
  </head>
  <body onload="onInit()">
    <div id="overlay" class="overlayContainer d_none" onclick="noBubble(event)">
      <div id="overlayContent" class="overlayContent"></div>
    </div>
    <header>
      <div class="logoContainer"><img src="./assets/img/logo/noteIt.png" alt="Note It Logo" /></div>
    </header>
    <div class="allNotes">
      <section class="createNote">
        <input id="title" type="text" placeholder="Title" onfocus="removeErrorMessage()" />
        <div class="errorMessage">
          <p id="errorMessageTitle" class="d_none">*Enter a Title</p>
        </div>
        <textarea id="content" placeholder="Note" onfocus="removeErrorMessage()"></textarea>
        <div class="errorMessage">
          <p id="errorMessageNote" class="d_none">*Enter a Note</p>
        </div>
        <div class="createButtonContainer">
          <button id="createButton" onclick="renderNewNote()">Create</button>
        </div>
      </section>
      <div class="createButtonMobileContainer">
        <button>Create new Note</button>
      </div>
      <main>
        <div class="sidebar">
          <button id="active" class="notesCategory" onclick="changeCategory('active')">My Notes</button>
          <button id="archive" class="notesCategory" onclick="changeCategory('archive')">Archive</button>
          <button id="trash" class="notesCategory" onclick="changeCategory('trash')">Trash</button>
        </div>
        <div class="categorySections" id="categorySections">
          <section class="notes">
            <div class="notesDisplay" id="notesDisplay"></div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
